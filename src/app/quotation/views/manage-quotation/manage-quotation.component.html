<app-page-header [title]="title" [breadcrumbs]="breadcrumbs"></app-page-header>

<div class="card">
    <div class="card-body">
        <form [formGroup]="form">
            <div class="row" formGroupName="customer">
                <div class="col-3">
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="text" formControlName="mobileNo" class="form-control" placeholder="Required"
                            (focusout)="handleCustomerSearch()" appFieldError />
                        <app-inline-field-error [form]="form.get('customer')" control="mobileNo">
                        </app-inline-field-error>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Required"
                            appFieldError />
                        <app-inline-field-error [form]="form.get('customer')" control="name">
                        </app-inline-field-error>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" appFieldError />
                        <app-inline-field-error [form]="form.get('customer')" control="email">
                        </app-inline-field-error>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" formControlName="address" class="form-control" placeholder="Required"
                            appFieldError />
                        <app-inline-field-error [form]="form.get('customer')" control="address">
                        </app-inline-field-error>
                    </div>
                </div>
            </div>

            <div>
                <app-product-table formControlName="item" [items]="products" (itemSet)="handleItemSet()" [type]="type" (dataChanged)="handleProductTableChanged($event)" >
                </app-product-table>
            </div>

            <div class="row product-action-area mt-3" formGroupName="other">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control pull-left" formControlName="remarks"
                                placeholder="Remarks" />
                        </div>

                        <div class="col-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <select formControlName="discountType" (change)="handleDiscountTypeChanged()">
                                            <option *ngFor="let item of discountTypes" [value]="item.key">{{item.value}}
                                            </option>
                                        </select>
                                    </span>
                                </div>
                                <input type="text" class="form-control" formControlName="discount"
                                    placeholder="Discount Amount" (change)="handleDiscountChanged()"
                                    pKeyFilter="pnum" />
                            </div>
                        </div>

                        <div class="col-2 text-center">
                            <span><strong>TCP : {{getTotalCode()}}</strong></span>
                        </div>

                        <div class="col-2">
                            <button type="button" class="btn btn-primary pull-right" (click)="submit()"
                                [disabled]="!form.valid"><i class="fa fa-plus"></i>
                                Submit</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>

</div>

<p-confirmDialog></p-confirmDialog>
