<form [formGroup]="form">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name" name="name" placeholder="Required"
                    appFieldError>
                <app-inline-field-error [form]="form" control="name">
                </app-inline-field-error>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Code</label>
                <input type="text" class="form-control" formControlName="code" name="code" placeholder="Required"
                    appFieldError>
                <app-inline-field-error [form]="form" control="code">
                </app-inline-field-error>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Vat No.</label>
                <input type="text" class="form-control" formControlName="vatNo" name="vatNo" appFieldError>
                <app-inline-field-error [form]="form" control="vatNo">
                </app-inline-field-error>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Logo</label>
                <input type="file" class="form-control" accept="image/*" (change)="handleFileChange($event)" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" formControlName="address" name="address" appFieldError></textarea>
                <app-inline-field-error [form]="form" control="address">
                </app-inline-field-error>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Bank Details</label>
                <textarea class="form-control" formControlName="bankDetails" name="bankDetails"
                    appFieldError></textarea>
                <app-inline-field-error [form]="form" control="bankDetails">
                </app-inline-field-error>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="mt-3 mb-3">
                <p-checkbox [formControl]="form.controls['allowNegativeStock']" label="Allow Negative Stock"
                    binary="true"></p-checkbox>
            </div>
        </div>
        <div class="col">

        </div>
    </div>


    <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="!form.valid">Submit</button>
</form>
