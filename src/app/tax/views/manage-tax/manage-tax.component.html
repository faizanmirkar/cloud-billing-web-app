<form [formGroup]="form">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" name="name" placeholder="Required" appFieldError>
        <app-inline-field-error [form]="form" control="name"></app-inline-field-error>
    </div>
    <div class="form-group">
        <label>Percentage</label>
        <input type="text" class="form-control" formControlName="percentage" name="percentage" pKeyFilter="num"
            placeholder="Required" appFieldError>
        <app-inline-field-error [form]="form" control="percentage"></app-inline-field-error>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="desc" name="desc" appFieldError>
        <app-inline-field-error [form]="form" control="desc"></app-inline-field-error>
    </div>
    <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="!form.valid">Submit</button>
</form>
