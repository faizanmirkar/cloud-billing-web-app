<form [formGroup]="form">
    <div class="form-group">
        <label>User Name</label>
        <input type="text" name="userName" formControlName="userName" class="form-control form-control-lg"
            placeholder="Enter user name" appFieldError>
        <app-inline-field-error [form]="form" control="userName"></app-inline-field-error>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" formControlName="password" class="form-control form-control-lg"
            placeholder="Enter Password" appFieldError>
        <app-inline-field-error [form]="form" control="password"></app-inline-field-error>
        <small>
            <!-- <a href="javascript:void(0)">Forgot password?</a> -->
        </small>
    </div>

    <div class="text-center mt-3">
        <button class="btn btn-lg btn-primary" (click)="login()" [disabled]="!this.form.valid"><i
                class="fa fa-sign-in"></i> Sign in</button>
    </div>

</form>
