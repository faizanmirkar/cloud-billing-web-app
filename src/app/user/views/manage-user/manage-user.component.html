<form [formGroup]="form">
    <div class="form-group">
        <label>Name <span class="danger">*</span> </label>
        <input type="text" class="form-control" formControlName="name" name="name" placeholder="Required" appFieldError>
        <app-inline-field-error [form]="form" control="name"></app-inline-field-error>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>User Name <span class="danger">*</span></label>
                <input type="text" class="form-control" formControlName="userName" name="userName"
                    placeholder="Required" appFieldError>
                <app-inline-field-error [form]="form" control="name"></app-inline-field-error>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email" name="email" appFieldError>
                <app-inline-field-error [form]="form" control="name"></app-inline-field-error>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Contact No</label>
                <input type="text" class="form-control" formControlName="phoneNo" name="phoneNo" appFieldError>
                <app-inline-field-error [form]="form" control="phoneNo"></app-inline-field-error>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="pwd" name="pwd" appFieldError>
                <app-inline-field-error [form]="form" control="pwd"></app-inline-field-error>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Role <span class="danger">*</span></label>
                <p-dropdown styleClass="w-100" [options]="roles" formControlName="roleId" name="roleId" filter="true"
                    autoDisplayFirst="false" placeholder="Select">
                </p-dropdown>
                <app-inline-field-error [form]="form" control="roleId"></app-inline-field-error>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Branch <span class="danger">*</span></label>
                <p-dropdown styleClass="w-100" [options]="locations" formControlName="locationId" name="locationId"
                    filter="true" autoDisplayFirst="false" placeholder="Select">
                </p-dropdown>
                <app-inline-field-error [form]="form" control="locationId"></app-inline-field-error>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="!form.valid">Submit</button>
</form>
