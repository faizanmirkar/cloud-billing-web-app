<div style="max-height: 300px;overflow: auto;">
    <div *ngFor="let module of modules" class="ml-1 mb-2">
        <p-checkbox [value]="module.id" [label]="module.name" binary="true" (onChange)="handleChange($event,module)"
            [(ngModel)]="module.status">
        </p-checkbox>
    </div>
</div>
