<form [formGroup]="form">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" name="name" placeholder="Required" appFieldError>
        <app-inline-field-error [form]="form" control="name"></app-inline-field-error>
    </div>

    <div>
        <label>Permissions <span class="danger">*</span></label>
        <div>
            <app-role-permission formControlName="permissions"></app-role-permission>
            <app-inline-field-error [form]="form" control="permissions"></app-inline-field-error>
        </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="!form.valid">Submit</button>
</form>
