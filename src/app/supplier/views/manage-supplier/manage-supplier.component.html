<form [formGroup]="form">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" name="name" placeholder="Required" appFieldError>
        <app-inline-field-error [form]="form" control="name">
        </app-inline-field-error>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Contact Person Name</label>
                <input type="text" class="form-control" formControlName="contactPerson" name="contactPerson"
                    placeholder="Required" appFieldError>
                <app-inline-field-error [form]="form" control="contactPerson">
                </app-inline-field-error>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Contact No</label>
                <input type="text" class="form-control" formControlName="contactNo" name="contactNo"
                    placeholder="Required" appFieldError>
                <app-inline-field-error [form]="form" control="contactNo">
                </app-inline-field-error>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email" name="email" appFieldError>
                <app-inline-field-error [form]="form" control="email">
                </app-inline-field-error>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Opening Balance</label>
                <input type="text" class="form-control" formControlName="balance" name="balance" placeholder="Required"
                    pKeyFilter="num" appFieldError>
                <app-inline-field-error [form]="form" control="balance">
                </app-inline-field-error>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Address</label>
        <textarea type="text" class="form-control" formControlName="address" name="address" appFieldError></textarea>
        <app-inline-field-error [form]="form" control="address">
        </app-inline-field-error>
    </div>
    <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="!form.valid">Submit</button>
</form>
