<form [formGroup]="form">
    <div class="form-group">
        <label>Old Password</label>
        <input type="password" class="form-control" formControlName="oldPwd" name="oldPwd" placeholder="Required"
            appFieldError>
    </div>

    <div class="form-group">
        <label>New Password</label>
        <input type="password" class="form-control" formControlName="newPwd" name="newPwd"
            placeholder="Required | Min 6 Character" appFieldError>
    </div>

    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPwd" name="confirmPwd"
            placeholder="Required | Min 6 Character" appFieldError>
    </div>
    <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="!form.valid">Submit</button>
</form>
