<div class="row">
    <div class="col">
        <h1 class="h3">{{title}}</h1>
    </div>
    <div class="col">
        <div class="pull-right">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a [routerLink]="['/app']">Home</a></li>
                <li class="breadcrumb-item" *ngFor="let item of breadcrumbs">
                    <a [routerLink]="[item.link]">{{item.name}}</a>
                </li>
                <li class="breadcrumb-item active">{{title}}</li>
            </ol>
        </div>
    </div>
</div>
