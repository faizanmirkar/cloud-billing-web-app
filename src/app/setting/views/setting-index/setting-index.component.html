<app-page-header title="Setting"></app-page-header>

<div class="row justify-content-center">
    <div class="col-5">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="form">
                    <div class="form-group">
                        <label>Cost Code <span class="danger">*</span></label>
                        <input type="text" class="form-control" formControlName="costCode" name="costCode"
                            placeholder="Required" appFieldError maxlength="10">
                        <app-inline-field-error [form]="form" control="costCode">
                        </app-inline-field-error>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mt-4">
                                <p-checkbox [formControl]="form.controls['autoProductSerialNo']"
                                    label="Auto Item Serial No." binary="true"></p-checkbox>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Item Serial No</label>
                                <input type="text" class="form-control" formControlName="productSerialNo"
                                    name="productSerialNo" appFieldError pKeyFilter="int">
                                <app-inline-field-error [form]="form" control="productSerialNo">
                                </app-inline-field-error>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Quotation Serial No <span class="danger">*</span> </label>
                                <input type="text" class="form-control" formControlName="quotationSerialNo"
                                    name="quotationSerialNo" placeholder="Required" appFieldError pKeyFilter="int">
                                <app-inline-field-error [form]="form" control="quotationSerialNo">
                                </app-inline-field-error>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Order Serial No <span class="danger">*</span></label>
                                <input type="text" class="form-control" formControlName="orderSerialNo"
                                    name="orderSerialNo" placeholder="Required" appFieldError pKeyFilter="int">
                                <app-inline-field-error [form]="form" control="orderSerialNo">
                                </app-inline-field-error>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" (click)="submit()"
                        [disabled]="!form.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
